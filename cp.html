<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="contact-box">
            <div class="left"></div>
            <div class="right">
                <h2>Contact Us</h2>
                <input type="text" class="field" placeholder="Your Name" required>
                <input type="email" class="field" placeholder="Your email" required>
                <input type="text" class="field" placeholder="Your Phone" required>
                <textarea class="field area" placeholder="Message"></textarea>
               <a href="#" target="_blank"><button type="submit" class="btn" >send</button></a>
            </div>
        </div>    
    </div>
</body>
